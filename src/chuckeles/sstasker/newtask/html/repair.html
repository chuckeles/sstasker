<h1>Časť vesmírnej lode</h1>

<form>
  <select ng-model="part">
    <option value="{{ $index }}" ng-repeat="part in parts">
      {{ part.name }}
      -
      {{ part.reliability | number }}
      {{ !part.works ? "(nefunguje!)" : "" }}
    </option>
  </select>

  <button ng-click="next()">
    ďalej <i class="ion-arrow-right-c"></i>
  </button>
</form>
