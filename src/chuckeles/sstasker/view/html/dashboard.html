<toolbar></toolbar>

<div class="panel small">
  <div class="header">
    <h3>Úlohy</h3>
  </div>

  <ul class="unstyled">
    <li ng-repeat="task in tasks">
      <button class="button button-full" ng-click="show(task)">{{ task.title }}</button>
    </li>
  </ul>
</div>

<div class="panel">
  <div class="header">
    <h3>Detaily</h3>
  </div>

  <h4>{{ details.name || details.title }}</h4>
  <p>{{ details.description }}</p>
</div>

<div class="panel-group flex column">
  <div class="panel small flex-auto">
    <div class="header">
      <h3>Posádka</h3>
    </div>

    <ul class="unstyled">
      <li ng-repeat="member in crew">
        <button class="button button-full" ng-click="show(member)">{{ member.name }}</button>
      </li>
    </ul>
  </div>

  <div class="panel small flex-auto">
    <div class="header">
      <h3>Časti</h3>
    </div>

    <ul class="unstyled">
      <li ng-repeat="part in parts">
        <button class="button button-full" ng-click="show(part)">{{ part.name }}</button>
      </li>
    </ul>
  </div>
</div>
